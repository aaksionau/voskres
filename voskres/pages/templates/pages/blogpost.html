<section class="section article">
  <div class="container">
    <h5 class="title is-5 is-inline">
        <a class="has-text-black" href="{{ blogpost.get_absolute_url }}" alt="{{blogpost.title}}"> 
            {{blogpost.title}}</a>
    </h5>
    <span class="tag is-light">{{blogpost.get_post_type_display}}</span>
    <div>{{blogpost.description | truncatewords_html:70 | safe}}</div>
    <a class="button is-small" href="{{blogpost.get_absolute_url}}">Читать далее</a>
  </div>
</section>
